<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>%SITENAME%</title>
		<link rel="icon" href="/assets/favicon.png" />
		<meta name="referrer" content="same-origin" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta name="description" content="Send everything to Telegram" />
		<meta name="generator" content="send2tg %VERSION%" />
		<link rel="apple-touch-icon" href="/assets/favicon-192x192.png" />
		<link rel="manifest" href="/assets/manifest.json" />
		<script>
			(function () {
				// https://v3.vitejs.dev/guide/env-and-mode.html
				window.__SITENAME__ = `%SITENAME%`;
				window.__VERSION__ = `%VERSION%`;
				window.__JS_URL__ = `%JS_URL%`;
				window.__CSS_URL__ = `%CSS_URL%`;

				if (window.__CSS_URL__) {
					var l = document.createElement('link');
					l.rel = 'stylesheet';
					l.crossOrigin = 'anonymous';
					l.href = window.__CSS_URL__;
					document.head.appendChild(l);
				}
				if (window.__JS_URL__) {
					var s = document.createElement('script');
					s.type = 'application/javascript';
					s.crossOrigin = 'anonymous';
					s.src = window.__JS_URL__;
					document.head.appendChild(s);
				}
			})();
		</script>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
		<script type="module" src="/src/index.tsx"></script>
	</body>
</html>
